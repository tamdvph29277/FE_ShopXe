<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Asm</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body ng-app="myApp">
    <div ng-include="'header.html'"></div>
    <div ng-view></div>
    <div ng-include="'tintuc.html'"></div>
    <div ng-include="'footer.html'"></div>
    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function ($routeProvider, $locationProvider) {
        $locationProvider.hashPrefix("");
        $routeProvider
          .when("/trangchu", {
            templateUrl: "trangchu.html",
            controller: sanPhamController,
          })
          .when("/flash", {
            templateUrl: "flash.html",
          })
          .when("/sanpham", {
            templateUrl: "sanpham.html",
          })
          .when("/gioithieu", {
            templateUrl: "gioithieu.html",
          })
          .when("/login", {
            templateUrl: "login.html",
          })
          .when("/dangki", {
            templateUrl: "dangki.html",
            controller: dangkiController,
          })
          .when("/giohang", {
            templateUrl: "giohang.html",
            controller: giohangController,
          })
          .when("/xediahinh", {
            templateUrl: "xediahinh.html",
          })
          .when("/xethoitrang", {
            templateUrl: "xethoitrang.html",
          })
          .when("/xethongthuong", {
            templateUrl: "xethongthuong.html",
          })
          .when("/quanlisanpham", {
            templateUrl: "quanlisanpham.html",
            controller: sanPhamController,
          })
          .when("/quanlidanhmuc", {
            templateUrl: "quanlidanhmuc.html",
            controller: danhmucController
          })
          .when("/chitietxe/:id", {
            templateUrl: "chitietxe.html",
            controller: detailController,
          })
          .otherwise({
            redirectTo: "/trangchu",
          });
      });

      function soluong($scope) {
        $scope.count = 1;
        $scope.tang = function () {
          $scope.count++;
        };
        $scope.giam = function () {
          $scope.count--;
          if ($scope.count < 1) {
            $scope.count = 1;
          }
        };
      }
      app.controller("mycontroller4", soluong);
    </script>
  </body>
</html>
