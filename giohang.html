<div class="container">
  <div class="text-center mt-4">
    <p class="fs-2 border-bottom">GIỎ HÀNG CỦA BẠN</p>
  </div>
  <div class="row m-3 border-bottom p-2" ng-repeat="giohang in listGioHang">
    <div class="col-md-3">
      <p class="text-center">
        <img src="{{giohang.img}}" width="150px" alt="" />
      </p>
    </div>
    <div class="col-md-3">
      <p>{{giohang.ten}}</p>
      <p><span>{{giohang.gia}}</span></p>
      <div
        class="quantity-container"
        style="max-width: 150px"
        ng-controller="mycontroller4"
      >
        <div class="input-group">
          <div class="input-group-prepend">
            <button
              class="btn btn-light fw-bold border"
              id="decrease-btn"
              ng-click="giam()"
            >
              -
            </button>
          </div>
          <input
            type="text"
            class="form-control quantity-input bg-white"
            id="quantity-input"
            value="{{count}}"
            style="text-align: center; font-size: 16px"
          />
          <div class="input-group-append">
            <button
              class="btn btn-light fw-bold border"
              id="increase-btn"
              ng-click="tang()"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3 position-relative">
      <div class="position-absolute top-0 end-0">
        <a href="#" class="h2 text-decoration-none">x</a>
      </div>
      <div class="position-absolute bottom-0 end-0 h5">
        <span>3,400,000₫</span>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row-reverse">
    <div class="p-2 h4">3,400,000₫</div>
    <div class="p-2 h4 fw-light">Tổng tiền:</div>
  </div>
  <div class="">
    <div class="w-25">
      <a
      type="button"
      class="btn btn-dark btn btn-outline-light w-100 rounded-0 border-dark  "
    >
      Thanh toán
    </a>
    </div>
  </div>
  <!-- <div class="d-flex align-items-center">
    <strong>Loading...</strong>
    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
  </div> -->
</div>
