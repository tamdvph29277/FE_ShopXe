<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-4 fs-3 fw-light">Đăng nhập</h5>
          <form class="was-validation">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Mật khẩu</label>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="rememberPasswordCheck"
              />
              <label class="form-check-label" for="rememberPasswordCheck">
                Nhớ mật khẩu
              </label>
              <p class="text-end">
                <a class="text-decoration-none" href="#">Quên mật khẩu?</a>
              </p>
            </div>
            <div class="d-grid">
              <button
                class="btn btn-dark btn-login text-uppercase fw-bold"
                type="submit"
              >
                Đăng nhập
              </button>
            </div>
            <hr class="my-4" />
            <div>
              <p class="text-center">
                Bạn chưa có tài khoản?<a
                  class="ms-2 text-decoration-none"
                  href="#dangki"
                  >Đăng kí</a
                >
              </p>
              <p class="text-center">hoặc đăng kí với:</p>
            </div>
            <div class="d-grid mb-2">
              <button
                class="btn btn-google btn-login text-uppercase fw-bold bg-danger text-light"
                type="submit"
              >
                <i class="fab fa-google me-2"></i> Sign in with Google
              </button>
            </div>
            <div class="d-grid">
              <button
                class="btn btn-facebook btn-login text-uppercase fw-bold bg-primary text-light"
                type="submit"
              >
                <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
